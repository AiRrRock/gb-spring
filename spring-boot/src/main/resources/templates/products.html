<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <td>id</td>
            <td>name</td>
            <td>price</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
            <td>
                <a th:href="@{'/product/decrement/' + ${p.id}}" class="btn btn-primary">-</a>
                <a th:href="@{'/product/increment/' + ${p.id}}" class="btn btn-primary">+</a>
                <a th:href="@{'/product/' + ${p.id}}" class="btn btn-primary">Info</a>
                <a th:href="@{'/product/delete/' + ${p.id}}" class="btn btn-primary">X</a>

            </td>

            </td>
        </tr>
        </tbody>
    </table>
    <span th:text="${'All products: ' + products.size()}"/>
    <p/>
    <a th:href="@{'/'}" class="btn btn-primary">Main</a>
    <p/>
    <a th:href="@{'/add'}" class="btn btn-primary">Add product</a>
</div>
</body>
</html>
