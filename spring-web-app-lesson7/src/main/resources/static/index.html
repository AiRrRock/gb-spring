<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body ng-app="market-front">
<div class="container" ng-controller="indexController">
    <h1>Marketplace</h1>
    <div class="row">
    <div style="float:left">
    <table class="table">
        <thead>
        <tr>
            <td>id</td>
            <td>title</td>
            <td>price</td>
            <td>actions</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="delete(p)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="btn btn-primary" ng-click="previous()">previous</li>
            <li class="page-item" ng-repeat="pageIndex in paginationArray">
                <a class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</a>
            </li>
            <li class="btn btn-primary" ng-click="next()">next</li>
        </ul>
    </nav>
    </div>

    <div style="float:left">
    <h3>
        Add new product
    </h3>
    <form novalidate ng-submit="createNewProduct()">
        <input class="form-control" type="text" placeholder="Product name" ng-model="new_product.title">
        <input class="form-control" type="number" placeholder="Price" ng-model="new_product.price">
        <input class="form-control" type="text" placeholder="Category" ng-model="new_product.categoryTitle">
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
        <h3>
            Update product
        </h3>
        <form novalidate ng-submit="updateProduct()">
            <input class="form-control" type="number" placeholder="Product name" ng-model="old_product.id">
            <input class="form-control" type="text" placeholder="Product name" ng-model="old_product.title">
            <input class="form-control" type="number" placeholder="Price" ng-model="old_product.price">
            <input class="form-control" type="text" placeholder="Category" ng-model="old_product.categoryTitle">
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
    </div>
</div>
</body>
</html>
