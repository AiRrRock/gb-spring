<div>
    <p></p>
    <h3>Регистрация</h3>
    <form novalidate ng-submit="register()">
        <input class="form-control" type="text" placeholder="Username" ng-model="new_user.userName">
        <p></p>
        <input class="form-control" type="password" placeholder="Password" ng-model="new_user.password">
        <p></p>
        <input class="form-control" type="text" placeholder="Название категории" ng-model="new_user.email">
        <p></p>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>
